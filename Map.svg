---
layout: Map
title: Map
---
{% for polygon in site.data.ConanManifest %}
{% if polygon.Capital == "1" %}
<path
   style="display:inline;fill:{{ polygon.Color }};fill-opacity:0.65;stroke:#ffd105;stroke-width:11;stroke-linecap:butt;stroke-linejoin:round;stroke-opacity:0.85;"
   d="{{ polygon.Geometry }}"
   id="{{ polygon.Territory }}"  
/>
{% elsif polygon.Stronghold == "1" %}
<path
   style="display:inline;fill:{{ polygon.Color }};fill-opacity:0.65;stroke:#d0ff84;stroke-width:11;stroke-linecap:butt;stroke-linejoin:round;stroke-opacity:0.85;"
   d="{{ polygon.Geometry }}"
   id="{{ polygon.Territory }}" 
/>
{% else %}
<path
   style="display:inline;fill:{{ polygon.Color }};fill-opacity:0.65;stroke:#000000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;"
   d="{{ polygon.Geometry }}"
   id="{{ polygon.Territory }}"    
/>
{% endif %}
{% endfor %}